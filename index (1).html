   <div class="text-box"> <a href="#" class="btn btn-white btn-animate btn-LoginCadastro"> Login/Cadastro </a>

   <form id="login"> <label for="emailL">Email:<br> <input id="emailL" type="email" placeholder="Digite seu email"> </label>
